<div class="row">
  <!--=======Select Source========-->
  <mat-form-field>
    <mat-select placeholder="Select Source" [(ngModel)]="Select_source" (ngModelChange)="onChangeSelect($event)">
      <mat-option value="Bukhari">Bukhari</mat-option>
      <mat-option value="Muslim">Muslim</mat-option>
      <mat-option value="Quran">Quran</mat-option>
    </mat-select>
  </mat-form-field>

  <div class="Bukhari" *ngIf="showHadith">
    <!--=======Chapter========-->
    <mat-form-field class="spacing">
      <input [(ngModel)]='chapter' placeholder="Chapter" type="number" matInput>
    </mat-form-field>
    <!--=======Number-in-chapter========-->
    <mat-form-field class="spacing">
      <input [(ngModel)]='number' placeholder="Number-in-Chapter" type="number" matInput>
    </mat-form-field>
  </div>


  <div class="Quran" *ngIf="showQuran">
    <!--=======Chapter========-->
    <mat-form-field class="spacing">
      <input [(ngModel)]='chapter' placeholder="Chapter" type="number" matInput>
    </mat-form-field>
    <!--=======Verse========-->
    <mat-form-field class="spacing">
      <input [(ngModel)]='number' placeholder="Verse" type="number" matInput>
    </mat-form-field>
  </div>

  <!--Look up-->
  <button (click)='pushLoad(this.chapter,this.number)' mat-button
  *ngIf="showQuran||showHadith">Look up</button>



  <app-hadith-box [(apiURL)]='this.apiURL' [(update)]='this.update'></app-hadith-box>



</div>
<!--app-source [(BASEURL)]="this.BASEURL"></app-source-->
