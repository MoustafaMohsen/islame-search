<div class="row">
  <form [formGroup]='rF'>
    <div class="col-md-2">
      <!--=======Select Source========-->
      <mat-form-field>
        <mat-select placeholder="Select Source" formControlName='source_options'>
          <mat-option value="Bukhari">Bukhari</mat-option>
          <mat-option value="Muslim">Muslim</mat-option>
          <mat-option value="Quran">Quran</mat-option>
        </mat-select>
      </mat-form-field>
    </div>


    <div class="col-md">

      <!--===============Hadith===================-->

      <div class="hadith-input" *ngIf="showHadith">
        <!--=======Chapter========-->
        <mat-form-field class="spacing">
          <input formControlName='hadith_chapter' placeholder="Chapter" type="number" matInput>
          <mat-error *ngIf='rF.get("hadith_chapter").invalid'>{{getChapternumberError()}}</mat-error>
        </mat-form-field>

        <!--===Options-Chapter==-->
        <mat-form-field>
          <span matPrefix class="font-weight-bold">{{this.currentVolume}} &nbsp;</span>
          <mat-select placeholder="Choose Chapter" formControlName='hadith_chapter_options' tabindex="-1">

            <div *ngFor="let c of HADITHADDRESS">
              <mat-option [value]="c.book">
                {{c.book}}
              </mat-option>
            </div>

          </mat-select>
          <mat-hint>Errors appear instantly!</mat-hint>
        </mat-form-field>

        <!--===Number===-->
        <mat-form-field class="spacing">
          <input placeholder="Number-in-Chapter" type="number" matInput formControlName='hadith_number'>
          <mat-error *ngIf='rF.get("hadith_number").invalid'>{{getHadithChapternumberError()}}</mat-error>
        </mat-form-field>

        <!--=======Options-Number========-->
        <mat-form-field>
          <mat-select placeholder="Hadith Number" formControlName='hadith_number_options' tabindex="-1">

            <mat-option *ngFor="let x of TheHadithaddress | addressArray;" [value]="x">{{x}}</mat-option>

          </mat-select>
        </mat-form-field>

      </div>


      <!--================Quran=====================-->
      <div class="quran-input" *ngIf="showQuran">

        <!--=======Surah========-->
        <mat-form-field class="spacing">
          <input formControlName='surah_number' placeholder="Surah" type="number" matInput>
          <mat-error *ngIf='rF.get("surah_number").invalid'>{{getSurahError()}}</mat-error>
        </mat-form-field>

        <!--=======Verse========-->
        <mat-form-field class="spacing">
          <input formControlName='ayat_number' placeholder="Verse" type="number" matInput>
          <mat-error *ngIf='rF.get("ayat_number").invalid'>{{getAyatNumberError()}}</mat-error>
        </mat-form-field>

      </div>

      <button (click)='LookUp()' [disabled]="!isValid||loading" type="submit" mat-raised-button color="primary" *ngIf="showQuran||showHadith">Look up</button>

    </div>
  </form>
  <div class="col-md-2">
  </div>
