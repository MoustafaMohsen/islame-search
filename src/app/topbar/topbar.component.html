<div class="row">

    <div class="col-md-2">
  <!--=======Select Source========-->
  <mat-form-field>
    <mat-select placeholder="Select Source" [(formControl)]="SourceOptionsFC">
      <mat-option value="Bukhari">Bukhari</mat-option>
      <mat-option value="Muslim">Muslim</mat-option>
      <mat-option value="Quran">Quran</mat-option>
    </mat-select>
  </mat-form-field>
</div>


<div class="col-md">

  <!--===============Hadith===================-->
  <div class="hadith-input" *ngIf="showHadith">
    <!--=======Chapter========-->
    <mat-form-field class="spacing">
      <input [(formControl)]="chapterFC" placeholder="Chapter" type="number" matInput>
      <mat-error *ngIf="chapterFC.invalid">{{getChapternumberError()}}</mat-error>
    </mat-form-field>

    <!--=======Options========-->
    <mat-form-field>
      <span matPrefix class="font-weight-bold">{{this.currentVolume}} &nbsp;</span>
      <mat-select placeholder="Choose Chapter" [(formControl)]="chapterOptionsFC" tabindex="-1">

        <div *ngFor="let c of HADITHADDRESS">
          <mat-option [value]="c.book">
            {{c.book}}
          </mat-option>
        </div>

      </mat-select>
      <mat-hint>Errors appear instantly!</mat-hint>
    </mat-form-field>

    <!--=======Number-in-chapter========-->
    <mat-form-field class="spacing">
      <input placeholder="Number-in-Chapter" type="number" matInput [formControl]="hadithnumberChapterFC">
      <mat-error *ngIf="hadithnumberChapterFC.invalid">{{getHadithChapternumberError()}}</mat-error>
    </mat-form-field>

    <!--===============-->
    <mat-form-field>
      <mat-select placeholder="Hadith Number" [(formControl)]="hadithnumberOptionChapterFC" tabindex="-1">

        <mat-option *ngFor="let x of TheHadithaddress | addressArray;" [value]="x">{{x}}</mat-option>

      </mat-select>
    </mat-form-field>


  </div>


  <!--================Quran=====================-->
  <div class="quran-input" *ngIf="showQuran">

    <!--=======Surah========-->
    <mat-form-field class="spacing">
      <input [(formControl)]='SurahnumberFC' placeholder="Surah" type="number" matInput>
      <mat-error *ngIf='SurahnumberFC.invalid'>{{getSurahError()}}</mat-error>
    </mat-form-field>

    <!--=======Verse========-->
    <mat-form-field class="spacing">
      <input [(formControl)]='AyatNumberFC' placeholder="Verse" type="number" matInput>
      <mat-error *ngIf='AyatNumberFC.invalid'>{{getAyatNumberError()}}</mat-error>
    </mat-form-field>

  </div>


</div>

<div class="col-md-2">
</div>
