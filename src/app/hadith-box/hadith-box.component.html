<div class="row">

  <div class="col-1"></div>

  <div class="col">


    <mat-tab-group *ngIf='ArContentArray||EnContentArray'>
      <mat-tab label="Arabic" backgroundColor='primary' *ngIf='ArContentArray' class="bg-dark">

        <!--=====Card====-->

        <div *ngIf='ArContentArray' > 

          <mat-card *ngFor="let ArContent of ArContentArray" class="StyleSecondP">
            
              <div *ngFor="let content of ArContent" >
                <p [innerHTML]="content.value" class="arabicText lead content-value" *ngIf="content.value!='‏‏.‏'"></p>
              </div>
            
            <mat-progress-bar mode="buffer" *ngIf='loading'></mat-progress-bar>
          </mat-card>
          
        </div>

      </mat-tab>


      <mat-tab label="English" backgroundColor='primary' *ngIf='EnContentArray' class="bg-light">

        <!--=====Card====-->


        <div *ngIf='EnContentArray' > 
  
            <mat-card *ngFor="let EnContent of EnContentArray">
              
              <div *ngFor="let content of EnContent">
                <p [innerHTML]="content.value" class="englishText lead" *ngIf="true"></p>
              </div>
              <mat-progress-bar mode="buffer" *ngIf='loading'></mat-progress-bar>
            </mat-card>
            
        </div>

      </mat-tab>
      
    </mat-tab-group>


  </div>

  <div class="col-1"></div>

</div><!--row-->

<br>
<br>
<div class="row" *ngIf='false'>
    <div class="col"></div>
  <div class="col">
      <button (click)='this.srv.Navigation$.next({Action:"next"})' [disabled]="" mat-raised-button>Next</button>
      <button (click)='this.srv.Navigation$.next({Action:"previous"})' [disabled]="" mat-raised-button>Previous</button>
  </div>
  <div class="col"></div>
</div><!--row-->
