<div class="row">

  <div class="col-1"></div>

  <div class="col">


    <mat-tab-group *ngIf='CurrentSource||Arabicboxcontent||Englishboxcontent'>
      <mat-tab label="Arabic" backgroundColor='primary' *ngIf='CurrentSource||Arabicboxcontent' class="bg-dark">

        <!--=====Card====-->
        <!--mat-spinner *ngIf='!loading&&!apiURL' class="Loading" [diameter]="40"></mat-spinner-->
        <mat-card *ngIf='CurrentSource||Arabicboxcontent' class="boxcontent">
          <!--
              <mat-spinner *ngIf='loading' class="Loading" [diameter]="40"></mat-spinner>
          -->
          <p [innerHTML]="Arabicboxcontent" class="arabicText lead" *ngIf="true"></p>

          <mat-card-footer>
            <h5 *ngIf="hadithaddress&&CurrentSource=='hadith'&&!loading">
              Source: {{theC}} Ch:{{hadithaddress.chapter}} Hadith:{{hadithaddress.hadith}}</h5>

            <mat-progress-bar mode="buffer" *ngIf='loading'></mat-progress-bar>
          </mat-card-footer>

        </mat-card>

      </mat-tab>


      <mat-tab label="English" backgroundColor='primary' *ngIf='CurrentSource||Englishboxcontent' class="bg-light">

        <!--=====Card====-->
        <!--mat-spinner *ngIf='!loading&&!apiURL' class="Loading" [diameter]="40"></mat-spinner-->
        <mat-card *ngIf='CurrentSource||Englishboxcontent' class="boxcontent">
          <!--
                <mat-spinner *ngIf='loading' class="Loading" [diameter]="40"></mat-spinner>
            -->
          <p [innerHTML]="Englishboxcontent" class="englishText lead" *ngIf="true"></p>

          <mat-card-footer>
            <h5 *ngIf="hadithaddress&&CurrentSource=='hadith'&&!loading">
              Source: {{theC}} Ch:{{hadithaddress.chapter}} Hadith:{{hadithaddress.hadith}}</h5>

            <mat-progress-bar mode="buffer" *ngIf='loading'></mat-progress-bar>
          </mat-card-footer>

        </mat-card>



      </mat-tab>
    </mat-tab-group>


  </div>

  <div class="col-1"></div>


</div>
